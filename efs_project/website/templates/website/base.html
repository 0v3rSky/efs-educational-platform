</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>

    <style>
        .nav-link {
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
            display: inline-block;
            width: 100%;
        }

        .nav-item {
            margin-bottom: 10px;
        }
    
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.25);
        }
    </style>
    <div class="d-flex">
        <nav class="bg-dark text-white vh-100 p-3" style="width: 220px; position: fixed;">
            <div class="sidebar-brand d-flex align-items-center justify-content-center mt-3 mb-4">
                <i class="bi bi-bar-chart-line-fill me-2" style="font-size: 1.8rem; color: #fff;"></i>
                <h2 class="text-white fw-bold mb-0" style="font-size: 1.5rem; letter-spacing: 1px;">FiCore</h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %} text-white" href="{% url 'main:home' %}">
                        <i class="bi bi-house-door me-2"></i> Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/courses/' %}active{% endif %} text-white" href="{% url 'course_list' %}">
                        <i class="bi bi-journal-bookmark me-2"></i> Курсы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/tests/' %}active{% endif %} text-white" href="{% url 'tests:test_list' %}">
                        <i class="bi bi-clipboard-check me-2"></i> Тесты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/quests/' %}active{% endif %} text-white" href="{% url 'quests:quest_list' %}">
                        <i class="bi bi-trophy me-2"></i> Квесты
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/profile/' %}active{% endif %} text-white" href="{% url 'profile' %}">
                        <i class="bi bi-person-circle me-2"></i> Профиль
                    </a>
                </li>
                
            </ul>
        </nav>
    
        <!-- Основной контент -->
        <div class="flex-grow-1" style="margin-left: 220px; padding: 2rem;">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
